{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 180px; margin-bottom: 50px;">
    <h2 class="text-success" style="font-weight: bold;">{{ school.name }}</h2>
    <p class="text-muted">กิจกรรมวันที่: {{ school.date_info }}</p>
    <hr>

    <div class="row g-3"> 
        {% for img in images %}
            <div class="col-6 col-md-3 col-lg-2"> 
                <div class="card h-100 shadow-sm border-0">
                    <a href="{{ img.image.url }}" target="_blank">
                        <img src="{{ img.image.url }}" class="card-img-top" alt="{{ school.name }}" 
                             style="height: 150px; object-fit: cover; border-radius: 8px;">
                    </a>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center py-5">
                <p class="alert alert-info">กำลังทยอยอัปโหลดรูปภาพกิจกรรม...</p>
            </div>
        {% endfor %}
    </div>

    <div class="mt-4">
        <a href="{% url 'picture' %}" class="btn btn-secondary">ย้อนกลับ</a>
    </div>
</div>
{% endblock %}
