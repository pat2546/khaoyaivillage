{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>KhaoYai Village</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-image: url("{% static 'images/A1.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 40px 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 1200px; 
            width: 90%;
            margin: 0 auto; 
            padding: 50px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            border-radius: 20px;
            min-height: 80vh; 
        }

        .nav-menu {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 15px; 
            margin: 30px 0;
        }

        .btn-nav {
            background-color: #2c5e2c; 
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px; 
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
        }

        .btn-nav:hover {
            background-color: #417d41; 
            transform: translateY(-3px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .btn-booking {
            background-color: #e67e22; 
        }
        .btn-booking:hover {
            background-color: #f39c12;
        }

        h1 {
            color: #2c5e2c;
            text-align: center;
            font-size: 2.5em;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            .btn-nav {
                width: 100%; 
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="text-align: center;">
            <img src="{% static 'images/480753903_677060151333094_451378429623593590_n.jpg' %}"
                 width="100%" 
                 style="border-radius: 15px; max-height: 750px; object-fit: cover;"> 
        </div>

        <nav class="nav-menu">
            <a href="{% url 'home' %}" class="btn-nav">หน้าแรก</a>
            <a href="{% url 'farm_products' %}" class="btn-nav">สินค้าจากฟาร์ม</a>
            <a href="{% url 'farm_activities' %}" class="btn-nav">กิจกรรมฟาร์ม</a>
            <a href="{% url 'seminar' %}" class="btn-nav">สัมมนา</a>
            <a href="{% url 'workshop' %}" class="btn-nav">workshop</a>
            <a href="{% url 'packages' %}" class="btn-nav">แพ็คเกจ</a>
            <a href="{% url 'contact' %}" class="btn-nav">ติดต่อ/แผนที่</a>
            <a href="{% url 'booking' %}" class="btn-nav btn-booking">จองบัตร</a>
        </nav>

        <h1>KhaoYai Village Farm</h1>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        {% block content %}
        {% endblock %}

    </div>

</body>
</html>
