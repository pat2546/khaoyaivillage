{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhaoYai Farm village Learning</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --primary-green: #4CAF50; 
            --dark-green: #2e7d32; 
            --hover-green: #e8f5e9; 
            --text-main: #2d3436;
            --text-light: #636e72;
            --nav-shadow: 0 10px 30px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8fafb;
            color: var(--text-main);
        }

        .top-green-bar{
            width:100%;
            height:4px;
            background:#7ED957;
            position:fixed;
            top:0;
            left:0;
            z-index:1100;
        }

        .header-container {
            position: fixed;
            top:4px;
            left: 0;
            width: 100%;
            z-index: 1000;
            background:#ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5%;
            box-shadow: var(--nav-shadow);
        }

        .main-logo { width:150px; }

        .mid-section{
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:10px;
        }

        .nav-grid{
            display:flex;
            background:#fff;
            border-radius:50px;
            padding:5px;
            border:1px solid rgba(0,0,0,0.05);
        }

        .nav-link, .drop-btn{
            padding:10px 22px;
            font-size:15px;
            font-weight:600;
            border-radius:25px;
            border:none;
            background:transparent;
            cursor:pointer;
            text-decoration:none;
            color:var(--text-light);
            transition:var(--transition);
            white-space:nowrap;
        }

        .nav-link:hover, .nav-item:hover .drop-btn{
            background:var(--hover-green);
            color:var(--dark-green);
        }

        /* ===== active ===== */
        .nav-link.active, .drop-btn.active{
            background:var(--hover-green);
            color:var(--dark-green);
            font-weight:700;
        }

        .nav-item{ position:relative; }

        .dropdown-content{
            display:none;
            position:absolute;
            top:130%;
            left:50%;
            transform:translateX(-50%);
            background:#fff;
            min-width:250px;
            border-radius:16px;
            box-shadow:0 15px 35px rgba(0,0,0,0.12);
            padding:8px;
        }

        .dropdown-content a{
            display:block;
            padding:12px 18px;
            text-decoration:none;
            color:var(--text-light);
            border-radius:10px;
            transition:var(--transition);
        }

        .dropdown-content a:hover{
            background:var(--hover-green);
            color:var(--dark-green);
            padding-left:22px;
        }

        .nav-item:hover .dropdown-content{
            display:block;
        }

        .lang-bar{
            display:flex;
            gap:8px;
        }

        .lang-btn{
            background:#f1f3f5;
            border:none;
            padding:6px 14px;
            border-radius:20px;
            cursor:pointer;
            font-size:12px;
            font-weight:700;
            display:flex;
            align-items:center;
            gap:6px;
        }

        .flag-icon{
            width:18px;
            height:18px;
            border-radius:50%;
        }

        .social-box{
            display:flex;
            gap:12px;
        }

        .social-btn{
            width:44px;
            height:44px;
            border-radius:14px;
            display:flex;
            align-items:center;
            justify-content:center;
            color:#fff;
            font-size:18px;
            text-decoration:none;
            transition:var(--transition);
        }

        .social-btn:hover{
            transform:translateY(-4px);
        }

        .bg-fb{ background:#1877F2; }
        .bg-line{ background:#06C755; }
        .bg-yt{ background:#FF0000; }

        @media(max-width:1100px){
            .nav-grid{ display:none; }
        }
    </style>
</head>

<body>

<div class="top-green-bar"></div>

<header class="header-container">
    <a href="{% url 'home' %}">
        <img src="{% static 'images/logo.jpg' %}" class="main-logo">
    </a>

    <div class="mid-section">
        <nav class="nav-grid">
            <a href="{% url 'home' %}" class="nav-link lang-text"
               data-th="ยินดีต้อนรับ" data-en="Welcome">ยินดีต้อนรับ</a>

             <a href="{% url 'course' %}" class="nav-link lang-text"
               data-th="หลักสูตร" data-en="Welcome">หลักสูตร</a>

            <a href="{% url 'csr' %}" class="nav-link lang-text"
               data-th="CSR กิจกรรมเพื่อสังคม" data-en="CSR">CSR</a>

            <a href="{% url 'reservation' %}" class="nav-link lang-text"
               data-th="ตารางการจอง" data-en="Booking">ตารางการจอง</a>

            <a href="{% url 'location' %}" class="nav-link lang-text"
               data-th="สถานที่" data-en="Location">สถานที่</a>

            <a href="{% url 'picture' %}" class="nav-link lang-text"
               data-th="รูปภาพ" data-en="Picture">รูปภาพ</a>
        </nav>

        <div class="lang-bar">
            <button class="lang-btn" onclick="setLang('th')">
                <img src="https://flagcdn.com/w40/th.png" class="flag-icon"> TH
            </button>
            <button class="lang-btn" onclick="setLang('en')">
                <img src="https://flagcdn.com/w40/gb.png" class="flag-icon"> EN
            </button>
        </div>
    </div>

    <div class="social-box">
        <a href="#" class="social-btn bg-fb"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-btn bg-line"><i class="fab fa-line"></i></a>
        <a href="#" class="social-btn bg-yt"><i class="fab fa-youtube"></i></a>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<script>
function setLang(lang){
    document.querySelectorAll('.lang-text').forEach(el=>{
        const text = el.getAttribute('data-'+lang);
        if(text){
            const icon = el.querySelector('i');
            el.innerText = text;
            if(icon) el.appendChild(icon);
        }
    });
    localStorage.setItem('lang',lang);
}

window.addEventListener('DOMContentLoaded',()=>{
    setLang(localStorage.getItem('lang') || 'th');

    document.body.style.paddingTop =
        document.querySelector('.header-container').offsetHeight + 20 + 'px';

    /* ===== เมนู active ตามหน้า ===== */
    const currentPath = window.location.pathname;
    document.querySelectorAll('.nav-link, .drop-btn').forEach(link=>{
        const href = link.getAttribute('href');
        if(href && currentPath === href){
            link.classList.add('active');
        }
    });
});
</script>

</body>
</html>
